spring:
  datasource:
    url: jdbc:h2:tcp://localhost/~/cruway
    username: sa
    password:
    driver-class-name: org.h2.Driver

  jpa:
    hibernate:
      ddl-auto: none
    properties:
      hibernate:
        #show_sql: true
        format_sql: true

  thymeleaf:
    cache: false
    check-template-location: true
    prefix: classpath:/templates/
    suffix: .html

logging:
  level:
    # hibernateSQLをdebugモードに使う
    org.hibernate.SQL: debug
    org.hibernate.type: trace